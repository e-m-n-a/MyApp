<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currencies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ===============================================================================================-->
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor2/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor2/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor2/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/vendor2/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="assets/css2/util.css">
  <link rel="stylesheet" type="text/css" href="assets/css2/main.css">
  <!--=============================================================================================== -->

</head>
<!------ Include the above in your HEAD tag ---------->

<body>

  <div class="container">
    <div class="row py-md-5 mx-auto">
      <div class="col-md-6 mx-auto">
        <select class="form-control" (change)="selectCurr($event)">
          <option *ngFor='let item of currenciesList; let i = index' [value]="i">{{i}} - {{item.Code}}</option>
        </select>
      </div>
    </div>
    <div class="row py-md-5">
      <div class="col-md-6">
        <div class="todolist not-done">
          <h5>currencies</h5>
          <table class="table table-striped custab">
            <thead>
              <tr>
                <th>language</th>
                <th>name</th>
              </tr>
            </thead>
            <!-- <tr *ngFor='let country of countriesList'>
              <td>{{country.lang}}</td>
              <td>{{country.value}}</td>
            </tr> -->
            <tr *ngFor='let lang of keys(currCounSelected)'>
              <td>{{lang }}</td>
              <td>{{currCounSelected[lang]}}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <div class="todolist not-done">
          <h5>countries</h5>
          <table class="table table-striped custab">
            <thead>
              <tr>
                <th>language</th>
                <th>name</th>
              </tr>
            </thead>
            <tr *ngFor='let name of nameLang'>
              <td>{{name.lang}}</td>
              <td>{{name.value}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
